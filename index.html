        const firebaseConfig = {
            apiKey: "AIzaSyBZHcWkwB2bff5beuh1J50NI-9WeYvhcIg",
            authDomain: "will-s-precision-layer-prints.firebaseapp.com",
            projectId: "will-s-precision-layer-prints",

        // Global state for cart and UI elements
        let cart = [];

        // UPDATED: Data for our products with more details
        const products = [
            { id: 1, name: 'Vintage Camera', price: 125.00, image: 'https://placehold.co/400x300/60a5fa/ffffff?text=Camera', description: 'A beautifully crafted vintage camera print with intricate details.', color: 'Black and white', size: '8x10 inches' },
            { id: 2, name: 'Leather Journal', price: 22.50, image: 'https://placehold.co/400x300/4ade80/ffffff?text=Journal', description: 'A realistic print of a classic leather journal, perfect for a study.', color: 'Brown tones', size: 'A4' },
            { id: 3, name: 'Ceramic Mug', price: 15.00, image: 'https://placehold.co/400x300/f87171/ffffff?text=Mug', description: 'A stunning layered print of a simple ceramic mug with a delicate handle.', color: 'White and gray', size: '12x12 inches' },
            { id: 4, name: 'Hand-woven Scarf', price: 55.00, image: 'https://placehold.co/400x300/c084fc/ffffff?text=Scarf', description: 'A detailed print showcasing the texture of a hand-woven scarf.', color: 'Gray and red', size: '11x14 inches' },
            { id: 5, name: 'Espresso Machine', price: 349.99, image: 'https://placehold.co/400x300/f9a8d4/ffffff?text=Espresso', description: 'A complex, multi-layered print of an espresso machine with all its parts visible.', color: 'Metallic gray', size: '16x20 inches' },
            { id: 6, name: 'Vinyl Record', price: 30.00, image: 'https://placehold.co/400x300/4b5563/ffffff?text=Vinyl', description: 'A nostalgic print of a vinyl record and player, capturing the essence of music.', color: 'Black with silver highlights', size: 'A3' },
            { id: 7, name: 'Mechanical Keyboard', price: 150.00, image: 'https://placehold.co/400x300/fcd34d/ffffff?text=Keyboard', description: 'A precise layered print of a mechanical keyboard, a must-have for tech enthusiasts.', color: 'Black and red keys', size: '8x24 inches' },
            { id: 8, name: 'Acoustic Guitar', price: 450.00, image: 'https://placehold.co/400x300/6ee7b7/ffffff?text=Guitar', description: 'An elegant print of an acoustic guitar, highlighting the wood grain and strings.', color: 'Natural wood tones', size: '20x30 inches' }
        ];

        // UI elements
        const productsContainer = document.getElementById('products-view');
        const cartModal = document.getElementById('cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartBadge = document.getElementById('cart-badge');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-button');
        const authButtons = document.getElementById('auth-buttons');
        const userProfileMenu = document.getElementById('user-profile-menu');
        const userProfileButton = document.getElementById('user-profile-button');
        const profileDropdown = document.getElementById('profile-dropdown');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const ordersView = document.getElementById('orders-view');
        const productsView = document.getElementById('products-view');
        const ordersListContainer = document.getElementById('orders-list');
        const emptyOrdersMessage = document.getElementById('empty-orders-message');
        const checkoutModal = document.getElementById('checkout-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const submitOrderButton = document.getElementById('submit-order-button');
        const viewOrdersLink = document.getElementById('view-orders-link');
        const signoutLink = document.getElementById('signout-link');
        const loginButton = document.getElementById('login-button');

        // New UI elements for the message modal
        const messageModal = document.getElementById('message-modal');
        const messageContent = document.getElementById('message-content');
        const closeMessageModal = document.getElementById('close-message-modal');

        // NEW: UI elements for the add-to-cart confirmation modal
        const addToCartModal = document.getElementById('add-to-cart-modal');
        const addedItemName = document.getElementById('added-item-name');
        const acknowledgeButton = document.getElementById('acknowledge-button');

        // NEW: UI elements for the product detail page
        const productDetailView = document.getElementById('product-detail-view');
        const productDetailContent = document.getElementById('product-detail-content');

        // --- Discord Webhook Configuration ---
        // Replace with your own Discord webhook URL if you want order notifications
        const DISCORD_WEBHOOK_URL = 'https://discordapp.com/api/webhooks/1403855383193456681/6_48vuqKdyd18SOwerezdW-ycG-ZenwQNHwfO_q6vHcrzVCyfWKXCjkgAbX4b4mlRTDb';

        // Renders all product cards on the page
        function renderProducts() {
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-xl p-6 flex flex-col items-center transition-transform transform hover:scale-105 duration-300';
                productCard.innerHTML = `
                    <div class="cursor-pointer" onclick="showProductDetail(${product.id})">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 text-center mb-2">${product.name}</h3>
                    <p class="text-lg text-gray-600 font-medium mb-4">$${product.price.toFixed(2)}</p>
                    <button onclick="addToCartFromMain(${product.id})" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full">
                        Add to Cart
                    </button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // NEW: Renders the product detail view
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }

            productDetailContent.innerHTML = `
                <div class="flex-shrink-0 md:w-1/2">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex flex-col md:w-1/2">
                    <h2 class="text-4xl font-bold text-gray-800 mb-2">${product.name}</h2>
                    <p class="text-2xl text-gray-900 font-bold mb-4">$${product.price.toFixed(2)}</p>
                    <p class="text-gray-700 mb-6">${product.description}</p>
                    <div class="mb-6 space-y-2">
                        <p class="text-gray-600"><span class="font-semibold">Color:</span> ${product.color}</p>
                        <p class="text-gray-600"><span class="font-semibold">Size:</span> ${product.size}</p>
                    </div>
                    <button onclick="addToCart(${product.id})" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full md:w-auto">
                        Add to Cart
                    </button>
                </div>
            `;
            showView('product-detail-view');
        }

        // UPDATED: Function to add a product to the cart (now from the detail page)
        window.addToCart = function(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            // Show the pop-up with the item name
            addedItemName.textContent = product.name;
            addToCartModal.classList.remove('hidden');

            updateCartBadge();
        }

        // NEW: Separate function for Add to Cart button on the main page to maintain the same popup logic
        window.addToCartFromMain = function(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            addedItemName.textContent = product.name;
            addToCartModal.classList.remove('hidden');
            updateCartBadge();
        }

        // UPDATED: Function to close the new add-to-cart modal
        function closeAddToCartModal() {
            addToCartModal.classList.add('hidden');
        }

        // Updates the quantity of an item in the cart
        window.updateQuantity = function(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }

            renderCart();
            updateCartBadge();
        }

        // Renders the cart modal content
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                checkoutButton.disabled = true;
            } else {
                emptyCartMessage.classList.add('hidden');
                checkoutButton.disabled = false;
                cart.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center justify-between p-4 border-b border-gray-200 last:border-b-0';
                    cartItemEl.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                            <div>
                                <h4 class="font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-sm text-gray-500">$${item.price.toFixed(2)} each</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 text-gray-700 rounded-md p-1 hover:bg-gray-300 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                            </button>
                            <span class="font-bold text-gray-800 w-6 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 text-gray-700 rounded-md p-1 hover:bg-gray-300 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            </button>
                        </div>
                        <p class="font-bold text-gray-900 w-24 text-right">$${subtotal.toFixed(2)}</p>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }
            cartTotalSpan.textContent = `$${total.toFixed(2)}`;
        }

        // Updates the badge count on the cart icon
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            if (totalItems > 0) {
                cartBadge.classList.remove('opacity-0');
            } else {
                cartBadge.classList.add('opacity-0');
            }
        }

        // Opens the cart modal
        function openCartModal() {
            cartModal.classList.remove('hidden');
            renderCart();
        }

        // Closes the cart modal
        function closeCartModal() {
            cartModal.classList.add('hidden');
        }

        // Opens the checkout form modal
        function openCheckoutModal() {
            if (cart.length === 0) {
                // Using a custom modal/message box instead of alert()
                showMessageModal('Your cart is empty.');
                return;
            }
            closeCartModal();
            checkoutModal.classList.remove('hidden');
        }

        // Closes the checkout form modal
        function closeCheckoutModal() {
            checkoutModal.classList.add('hidden');
        }

        // Shows a custom message modal
        function showMessageModal(message) {
            messageContent.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Closes the custom message modal
        window.closeMessageModal = function() {
            messageModal.classList.add('hidden');
        }

        // Main checkout function: saves order to Firestore and sends webhook
        async function placeOrder(event) {
            event.preventDefault();

            if (!userId) {
                showMessageModal('Please sign in to place an order.');
                return;
            }

            const name = document.getElementById('checkout-name').value;
            const email = document.getElementById('checkout-email').value;
            const address = document.getElementById('checkout-address').value;
            const country = document.getElementById('checkout-country').value;
            const state = document.getElementById('checkout-state').value;

            // Simple validation
            if (!name || !email || !address || !country) {
                showMessageModal('Please fill out all required fields.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // Create a document in Firestore
            const ordersCollection = collection(db, 'artifacts', app_id, 'users', userId, 'orders');
            const newOrderRef = await addDoc(ordersCollection, {
                items: cart,
                total: total,
                name: name,
                email: email,
                address: address,
                country: country,
                state: state,
                status: 'Processing',
                timestamp: serverTimestamp()
            });

            // Prepare payload for Discord webhook
            const orderId = newOrderRef.id;
            const messageContent = cart.map(item =>
                `**${item.name}** x${item.quantity} ($${(item.price * item.quantity).toFixed(2)})`
            ).join('\n');

            const discordPayload = {
                content: `**New Order from ${name} (ID: ${orderId})**\n\n**Customer Details:**\nEmail: ${email}\nShipping Address: ${address}, ${state}, ${country}\n\n**Items:**\n${messageContent}\n\n**Total:** $${total.toFixed(2)}`,
                username: "Store Checkout Bot",
                avatar_url: "https://placehold.co/48x48/60a5fa/ffffff?text=🛒"
            };

            submitOrderButton.disabled = true;
            submitOrderButton.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Placing Order...`;

            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordPayload)
                });

                if (response.ok) {
                    console.log('Order placed and sent to Discord successfully!');
                    cart = []; // Clear the cart
                    closeCheckoutModal();
                    updateCartBadge();
                    // Optionally, navigate to the orders page
                    showView('orders-view');
                } else {
                    console.error(`Failed to send order to Discord. Status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending webhook:', error);
            } finally {
                submitOrderButton.disabled = false;
                submitOrderButton.innerHTML = 'Place Order';
            }
        }

        // Renders the order history
        function renderOrders(orders) {
            ordersListContainer.innerHTML = '';
            if (orders.length === 0) {
                emptyOrdersMessage.classList.remove('hidden');
            } else {
                emptyOrdersMessage.classList.add('hidden');
                orders.forEach(order => {
                    const orderTotal = order.total.toFixed(2);
                    const orderDate = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                    const orderEl = document.createElement('div');
                    orderEl.className = 'bg-white rounded-lg shadow-md p-4';
                    orderEl.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <button onclick="showMessageModal('Full Order ID: ${order.id}')" class="text-xl font-bold text-gray-800 cursor-pointer hover:underline">
                                Order ID: ${order.id.slice(0, 8)}...
                            </button>
                            <span class="font-bold text-red-600">$${orderTotal}</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-2">Order placed on: ${orderDate}</p>
                        <p class="font-bold text-lg text-red-600 mb-2">Status: ${order.status}</p>
                        <ul class="list-disc list-inside text-gray-600 space-y-1">
                            ${order.items.map(item => `<li>${item.name} x${item.quantity} ($${(item.price * item.quantity).toFixed(2)})</li>`).join('')}
                        </ul>
                    `;
                    ordersListContainer.appendChild(orderEl);
                });
            }
        }

        // Swaps the main view between products, product details, and orders
        function showView(viewId) {
            const views = [productsView, ordersView, productDetailView];
            views.forEach(view => {
                if (view.id === viewId) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            });
        }

        // Firebase Auth functions
        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google sign-in error:", error);
            }
        }

        async function handleSignOut() {
            try {
                await signOut(auth);
                profileDropdown.classList.add('hidden');
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Main entry point
        window.onload = () => {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Listen for auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    authButtons.classList.add('hidden');
                    userProfileMenu.classList.remove('hidden');
                    userName.textContent = user.displayName || 'User';
                    userAvatar.src = user.photoURL || `https://placehold.co/32x32/cccccc/ffffff?text=${(user.displayName?.[0] || 'U')}`;

                    // Set up real-time listener for user's orders
                    const ordersCollection = collection(db, 'artifacts', app_id, 'users', userId, 'orders');
                    onSnapshot(ordersCollection, (snapshot) => {
                        const orders = [];
                        snapshot.forEach(doc => {
                            orders.push({ id: doc.id, ...doc.data() });
                        });
                        renderOrders(orders.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds));
                    });
                } else {
                    userId = null;
                    authButtons.classList.remove('hidden');
                    userProfileMenu.classList.add('hidden');
                    showView('products-view'); // Go back to products if signed out
                }
            });

            renderProducts();

            // Event listeners
            document.getElementById('cart-button').addEventListener('click', openCartModal);
            document.getElementById('close-modal-button').addEventListener('click', closeCartModal);
            checkoutButton.addEventListener('click', openCheckoutModal);
            document.getElementById('close-checkout-modal').addEventListener('click', closeCheckoutModal);
            checkoutForm.addEventListener('submit', placeOrder);
            loginButton.addEventListener('click', signInWithGoogle);
            signoutLink.addEventListener('click', handleSignOut);
            viewOrdersLink.addEventListener('click', (e) => {
                e.preventDefault();
                profileDropdown.classList.add('hidden');
                showView('orders-view');
            });
            userProfileButton.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });
            closeMessageModal.addEventListener('click', closeMessageModal);
            
            // Event listener for the new "Acknowledge" button
            acknowledgeButton.addEventListener('click', closeAddToCartModal);

            // Show products view by default
            showView('products-view');
        };

    </script>
</body>
</html>
