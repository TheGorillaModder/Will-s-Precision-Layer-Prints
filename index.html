<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will's Precision Layer Prints - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #424242);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #e53935;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <h1>Will's Precision Layer Prints</h1>
  <p>We’re crafting something amazing. Stay tuned!</p>
  
  <div class="countdown" id="countdown">Launching Soon...</div>

  <script>
    // Countdown example (set your launch date here)
    const launchDate = new Date("2026-02-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "We’re launching Will's Precision Layer Prints!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
