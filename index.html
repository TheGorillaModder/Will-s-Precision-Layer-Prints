        <!-- Checkout Form Modal -->
        <div id="checkout-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">

                <button id="close-checkout-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                </button>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="checkout-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>

                    <div class="mb-4">

                    </div>
                    <div class="mb-4">
                        <label for="checkout-address" class="block text-gray-700 text-sm font-bold mb-2">Shipping Address:</label>
                        <textarea id="checkout-address" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="checkout-country" class="block text-gray-700 text-sm font-bold mb-2">Country:</label>

                    </div>
                    <div class="mb-4">
                        <label for="checkout-state" class="block text-gray-700 text-sm font-bold mb-2">State/Region (optional):</label>
                        <input type="text" id="checkout-state" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div class="text-right">
                        <button type="submit" id="submit-order-button" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 transition duration-300">
                            Place Order

        <!-- Cart Modal (initially hidden) -->
        <div id="cart-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 relative">
                <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-4">Your Cart</h2>
                <button id="close-modal-button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200">

                <div id="cart-items" class="max-h-96 overflow-y-auto mb-6">
                    <p id="empty-cart-message" class="text-gray-500 text-center py-4">Your cart is empty.</p>
                </div>
                <div id="cart-summary" class="border-t pt-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold text-gray-800">Total:</span>
                        <span id="cart-total" class="text-2xl font-bold text-gray-900">$0.00</span>
                    </div>
                    <button id="checkout-button" class="w-full bg-red-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 transition duration-300 disabled:bg-gray-400" disabled>

                    </button>
                </div>
            </div>
        </div>

        <!-- Message Modal for showing full Order ID -->
        <div id="message-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative">
                <h3 class="text-xl font-bold mb-4 text-gray-800">Full Order ID</h3>
                <p id="message-content" class="break-all text-gray-700"></p>
                <div class="mt-6 text-right">
                    <button id="close-message-modal" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Pop-up for "Add to Cart" confirmation -->
        <div id="add-to-cart-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative text-center">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">Item Added to Cart!</h3>
                <p id="added-item-name" class="text-lg text-gray-700 mb-6 font-semibold"></p>
                <button id="acknowledge-button" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    Acknowledge
                </button>
            </div>
        </div>

        <!-- Modal for selecting product options -->
        <div id="options-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative">
                <button id="close-options-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div id="options-modal-content">
                    <!-- Product details and options will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

            authDomain: "will-s-precision-layer-prints.firebaseapp.com",
            projectId: "will-s-precision-layer-prints",
            storageBucket: "will-s-precision-layer-prints.firebasestorage.app",
            messagingSenderId: "28322806740",
            appId: "1:28322806740:web:643d6bd0d857d936f77441",
            measurementId: "G-P96D22GYV5"
        };
        // ---------------------------------------------------

        // Global state for cart and UI elements
        let cart = [];
        let db, auth, userId;
        const app_id = "will-s-precision-layer-prints"; // Using the projectId as a unique app identifier
        let products = []; // Products will now be fetched from Firestore
        
        // Hardcoded admin UID for demonstration purposes
        // *** IMPORTANT: Replace this with your own Google account UID from Firebase Auth for a real app. ***
        const ADMIN_UID = "Yh0oVlT8OqaO1Lw6y8oT8s8H9y62"; 

        // UI elements
        const productsContainer = document.getElementById('products-view');
        const cartModal = document.getElementById('cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartBadge = document.getElementById('cart-badge');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-button');
        const authButtons = document.getElementById('auth-buttons');
        const userProfileMenu = document.getElementById('user-profile-menu');
        const userProfileButton = document.getElementById('user-profile-button');
        const profileDropdown = document.getElementById('profile-dropdown');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const ordersView = document.getElementById('orders-view');
        const productsView = document.getElementById('products-view');

        const closeMessageModal = document.getElementById('close-message-modal');

        const addToCartModal = document.getElementById('add-to-cart-modal');
        const addedItemName = document.getElementById('added-item-name');
        const acknowledgeButton = document.getElementById('acknowledge-button');

        const productDetailView = document.getElementById('product-detail-view');
        const productDetailContent = document.getElementById('product-detail-content');

        const optionsModal = document.getElementById('options-modal');
        const optionsModalContent = document.getElementById('options-modal-content');

        // Admin view elements
        const adminView = document.getElementById('admin-view');
        const addProductForm = document.getElementById('add-product-form');
        const allOrdersList = document.getElementById('all-orders-list');

        // --- Discord Webhook Configuration ---
        const DISCORD_WEBHOOK_URL = 'https://discordapp.com/api/webhooks/1403855383193456681/6_48vuqKdyd18SOwerezdW-ycG-ZenwQNHwfO_q6vHcrzVCyfWKXCjkgAbX4b4mlRTDb';

        // Renders all product cards on the page
        function renderProducts() {
            productsContainer.innerHTML = '';
            if (products.length === 0) {
                productsContainer.innerHTML = `<div class="col-span-full text-center text-xl text-gray-500 py-12">No products available.</div>`;
            } else {
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-lg shadow-xl p-6 flex flex-col items-center transition-transform transform hover:scale-105 duration-300';
                    
                    const startingPrice = Math.min(...Object.values(product.prices));

                    productCard.innerHTML = `
                        <div class="cursor-pointer" onclick="window.showProductDetail('${product.id}')">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4" onerror="this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Image+Missing';">
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 text-center mb-2">${product.name}</h3>
                        <p class="text-lg text-gray-600 font-medium mb-4">From $${startingPrice.toFixed(2)}</p>
                        <button onclick="window.showOptionsModal('${product.id}')" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full">
                            Add to Cart
                        </button>
                    `;
                    productsContainer.appendChild(productCard);
                });
            }
        }

        // Renders the product detail view
        window.showProductDetail = function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }

            const colorOptions = product.colors.map(color => `<option value="${color}">${color}</option>`).join('');
            const sizeOptions = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');

            productDetailContent.innerHTML = `
                <div class="flex-shrink-0 md:w-1/2">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg">
                </div>
                <div class="flex flex-col md:w-1/2">
                    <h2 class="text-4xl font-bold text-gray-800 mb-2">${product.name}</h2>
                    <p class="text-2xl text-gray-900 font-bold mb-4">$<span id="product-detail-price">${product.prices[product.sizes[0]].toFixed(2)}</span></p>
                    <p class="text-gray-700 mb-6">${product.description}</p>
                    <div class="mb-6 space-y-4">
                        <div>
                            <label for="detail-color-select" class="block text-gray-700 font-semibold mb-2">Color:</label>
                            <select id="detail-color-select" class="w-full p-2 border rounded-md">
                                ${colorOptions}
                            </select>
                        </div>
                        <div>
                            <label for="detail-size-select" class="block text-gray-700 font-semibold mb-2">Size:</label>
                            <select id="detail-size-select" class="w-full p-2 border rounded-md">
                                ${sizeOptions}
                            </select>
                        </div>
                    </div>
                    <button id="detail-add-to-cart" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300 w-full md:w-auto">
                        Add to Cart
                    </button>
                </div>
            `;
            window.showView('product-detail-view');
            
            const sizeSelect = document.getElementById('detail-size-select');
            const priceSpan = document.getElementById('product-detail-price');
            sizeSelect.addEventListener('change', () => {
                const selectedSize = sizeSelect.value;
                priceSpan.textContent = product.prices[selectedSize].toFixed(2);
            });

            document.getElementById('detail-add-to-cart').addEventListener('click', () => {
                const selectedColor = document.getElementById('detail-color-select').value;
                const selectedSize = document.getElementById('detail-size-select').value;
                window.addToCartWithOptions(product.id, selectedColor, selectedSize, product.prices[selectedSize]);
            });
        }

        // Shows the modal for selecting options from the main product view
        window.showOptionsModal = function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const colorOptions = product.colors.map(color => `<option value="${color}">${color}</option>`).join('');
            const sizeOptions = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');

            optionsModalContent.innerHTML = `
                <h3 class="text-2xl font-bold mb-4 text-gray-800">${product.name}</h3>
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                <p class="text-lg text-gray-900 font-bold mb-4">$<span id="options-price">${product.prices[product.sizes[0]].toFixed(2)}</span></p>
                <div class="mb-4 space-y-4">
                    <div>
                        <label for="options-color-select" class="block text-gray-700 font-semibold mb-2">Color:</label>
                        <select id="options-color-select" class="w-full p-2 border rounded-md">
                            ${colorOptions}
                        </select>
                    </div>
                    <div>
                        <label for="options-size-select" class="block text-gray-700 font-semibold mb-2">Size:</label>
                        <select id="options-size-select" class="w-full p-2 border rounded-md">
                            ${sizeOptions}
                        </select>
                    </div>
                </div>
                <button id="options-add-to-cart" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    Confirm Add to Cart
                </button>
            `;
            optionsModal.classList.remove('hidden');

            const sizeSelect = document.getElementById('options-size-select');
            const priceSpan = document.getElementById('options-price');
            sizeSelect.addEventListener('change', () => {
                const selectedSize = sizeSelect.value;
                priceSpan.textContent = product.prices[selectedSize].toFixed(2);
            });

            document.getElementById('options-add-to-cart').addEventListener('click', () => {
                const selectedColor = document.getElementById('options-color-select').value;
                const selectedSize = document.getElementById('options-size-select').value;
                const selectedPrice = product.prices[selectedSize];
                window.addToCartWithOptions(product.id, selectedColor, selectedSize, selectedPrice);
            });
        }
        
        // Closes the options modal
        window.closeOptionsModal = function() {
            optionsModal.classList.add('hidden');
        }

        // Handles adding to cart with selected options
        window.addToCartWithOptions = function(productId, selectedColor, selectedSize, selectedPrice) {
            const product = products.find(p => p.id === productId);
            
            const cartItem = cart.find(item => item.id === productId && item.selectedColor === selectedColor && item.selectedSize === selectedSize);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, price: selectedPrice, quantity: 1, selectedColor, selectedSize });
            }

            window.closeOptionsModal();
            
            addedItemName.textContent = `${selectedSize} ${selectedColor} ${product.name} added to cart!`;
            addToCartModal.classList.remove('hidden');

            updateCartBadge();
        }

        // Function to close the new add-to-cart confirmation modal
        window.closeAddToCartModal = function() {
            addToCartModal.classList.add('hidden');
        }

        // Updates the quantity of an item in the cart
        window.updateQuantity = function(productId, color, size, change) {
            const cartItem = cart.find(item => item.id === productId && item.selectedColor === color && item.selectedSize === size);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => !(item.id === productId && item.selectedColor === color && item.selectedSize === size));
                }
            }

            renderCart();
            updateCartBadge();
        }

        // Renders the cart modal content
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                checkoutButton.disabled = true;
            } else {
                emptyCartMessage.classList.add('hidden');
                checkoutButton.disabled = false;
                cart.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center justify-between p-4 border-b border-gray-200 last:border-b-0';
                    cartItemEl.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                            <div>
                                <h4 class="font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-sm text-gray-500">$${item.price.toFixed(2)} each</p>
                                <p class="text-xs text-gray-400">Color: ${item.selectedColor}, Size: ${item.selectedSize}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="window.updateQuantity('${item.id}', '${item.selectedColor}', '${item.selectedSize}', -1)" class="bg-gray-200 text-gray-700 rounded-md p-1 hover:bg-gray-300 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                            </button>
                            <span class="font-bold text-gray-800 w-6 text-center">${item.quantity}</span>
                            <button onclick="window.updateQuantity('${item.id}', '${item.selectedColor}', '${item.selectedSize}', 1)" class="bg-gray-200 text-gray-700 rounded-md p-1 hover:bg-gray-300 transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            </button>
                        </div>
                        <p class="font-bold text-gray-900 w-24 text-right">$${subtotal.toFixed(2)}</p>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }
            cartTotalSpan.textContent = `$${total.toFixed(2)}`;
        }

        // Updates the badge count on the cart icon
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            if (totalItems > 0) {
                cartBadge.classList.remove('opacity-0');
            } else {
                cartBadge.classList.add('opacity-0');
            }
        }

        // Opens the cart modal
        function openCartModal() {
            cartModal.classList.remove('hidden');
            renderCart();
        }

        // Closes the cart modal
        function closeCartModal() {
            cartModal.classList.add('hidden');
        }

        // Opens the checkout form modal
        function openCheckoutModal() {
            if (cart.length === 0) {
                window.showMessageModal('Your cart is empty.');
                return;
            }
            closeCartModal();
            checkoutModal.classList.remove('hidden');
        }

        // Closes the checkout form modal
        function closeCheckoutModal() {
            checkoutModal.classList.add('hidden');
        }

        // Shows a custom message modal
        window.showMessageModal = function(message) {
            messageContent.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Closes the custom message modal
        window.closeMessageModal = function() {
            messageModal.classList.add('hidden');
        }

        // Main checkout function: saves order to Firestore and sends webhook
        async function placeOrder(event) {
            event.preventDefault();

            if (!userId) {
                window.showMessageModal('Please sign in to place an order.');
                return;
            }

            const name = document.getElementById('checkout-name').value;
            const email = document.getElementById('checkout-email').value;
            const address = document.getElementById('checkout-address').value;
            const country = document.getElementById('checkout-country').value;
            const state = document.getElementById('checkout-state').value;

            if (!name || !email || !address || !country) {
                window.showMessageModal('Please fill out all required fields.');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            // Save order to the user's private collection
            const userOrdersCollection = collection(db, 'artifacts', app_id, 'users', userId, 'orders');
            const newOrderRef = await addDoc(userOrdersCollection, {
                items: cart.map(item => ({...item, colors: undefined, sizes: undefined})),
                total: total,
                name: name,
                email: email,
                address: address,
                country: country,
                state: state,
                status: 'Processing',
                timestamp: serverTimestamp()
            });

            // For the admin panel to view all orders, we'll also save it to a public collection.
            // In a production app, a cloud function would be used for this.
            // This is a simplified approach for this demo.
            const allOrdersCollection = collection(db, 'artifacts', app_id, 'public', 'data', 'all_orders');
            await setDoc(doc(allOrdersCollection, newOrderRef.id), {
                userId: userId,
                items: cart.map(item => ({...item, colors: undefined, sizes: undefined})),
                total: total,
                name: name,
                email: email,
                address: address,
                country: country,
                state: state,
                status: 'Processing',
                timestamp: serverTimestamp()
            });

            const orderId = newOrderRef.id;
            const messageContent = cart.map(item =>
                `**${item.name}** (${item.selectedSize} ${item.selectedColor}) x${item.quantity} ($${(item.price * item.quantity).toFixed(2)})`
            ).join('\n');

            const discordPayload = {
                content: `**New Order from ${name} (ID: ${orderId})**\n\n**Customer Details:**\nEmail: ${email}\nShipping Address: ${address}, ${state}, ${country}\n\n**Items:**\n${messageContent}\n\n**Total:** $${total.toFixed(2)}`,
                username: "Store Checkout Bot",
                avatar_url: "https://placehold.co/48x48/60a5fa/ffffff?text=ðŸ›’"
            };

            submitOrderButton.disabled = true;
            submitOrderButton.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Placing Order...`;

            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordPayload)
                });

                if (response.ok) {
                    console.log('Order placed and sent to Discord successfully!');
                    cart = [];
                    closeCheckoutModal();
                    updateCartBadge();
                    window.showView('orders-view');
                } else {
                    console.error(`Failed to send order to Discord. Status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending webhook:', error);
            } finally {
                submitOrderButton.disabled = false;
                submitOrderButton.innerHTML = 'Place Order';
            }
        }

        // Renders the order history for a specific user
        function renderUserOrders(orders) {
            ordersListContainer.innerHTML = '';
            if (orders.length === 0) {
                emptyOrdersMessage.classList.remove('hidden');
            } else {
                emptyOrdersMessage.classList.add('hidden');
                orders.forEach(order => {
                    const orderTotal = order.total.toFixed(2);
                    const orderDate = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                    const orderEl = document.createElement('div');
                    orderEl.className = 'bg-white rounded-lg shadow-md p-4';
                    orderEl.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <button onclick="window.showMessageModal('Full Order ID: ${order.id}')" class="text-xl font-bold text-gray-800 cursor-pointer hover:underline">
                                Order ID: ${order.id.slice(0, 8)}...
                            </button>
                            <span class="font-bold text-red-600">$${orderTotal}</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-2">Order placed on: ${orderDate}</p>
                        <p class="font-bold text-lg text-red-600 mb-2">Status: ${order.status}</p>
                        <ul class="list-disc list-inside text-gray-600 space-y-1">
                            ${order.items.map(item => `<li>${item.name} (${item.selectedSize} ${item.selectedColor}) x${item.quantity} ($${(item.price * item.quantity).toFixed(2)})</li>`).join('')}
                        </ul>
                    `;
                    ordersListContainer.appendChild(orderEl);
                });
            }
        }

        // Renders all orders for the admin view
        function renderAllOrders(orders) {
            allOrdersList.innerHTML = '';
            if (orders.length === 0) {
                allOrdersList.innerHTML = `<p class="text-gray-500 text-center py-4">No orders yet.</p>`;
            } else {
                orders.forEach(order => {
                    const orderTotal = order.total.toFixed(2);
                    const orderDate = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                    const orderEl = document.createElement('div');
                    orderEl.className = 'bg-white rounded-lg shadow-md p-4';
                    orderEl.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <button onclick="window.showMessageModal('Full Order ID: ${order.id}')" class="text-xl font-bold text-gray-800 cursor-pointer hover:underline">
                                Order ID: ${order.id.slice(0, 8)}...
                            </button>
                            <span class="font-bold text-red-600">$${orderTotal}</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-2">Order placed on: ${orderDate}</p>
                        <p class="text-sm text-gray-500 mb-2">User: ${order.name} (${order.userId.slice(0, 8)}...)</p>
                        <p class="font-bold text-lg text-red-600 mb-2">Status: ${order.status}</p>
                        <ul class="list-disc list-inside text-gray-600 space-y-1">
                            ${order.items.map(item => `<li>${item.name} (${item.selectedSize} ${item.selectedColor}) x${item.quantity} ($${(item.price * item.quantity).toFixed(2)})</li>`).join('')}
                        </ul>
                    `;
                    allOrdersList.appendChild(orderEl);
                });
            }
        }

        // Swaps the main view between products, product details, orders, and admin panel
        window.showView = function(viewId) {
            const views = [productsView, ordersView, productDetailView, adminView];
            views.forEach(view => {
                if (view.id === viewId) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            });
        }

        // Firebase Auth functions
        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google sign-in error:", error);
            }
        }

        async function handleSignOut() {
            try {
                await signOut(auth);
                profileDropdown.classList.add('hidden');
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Function to add a new product via the admin form
        async function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const image = document.getElementById('product-image').value;
            const colors = document.getElementById('product-colors').value.split(',').map(s => s.trim());
            const sizes = document.getElementById('product-sizes').value.split(',').map(s => s.trim());
            const prices = JSON.parse(document.getElementById('product-prices').value);

            if (!name || !description || !image || colors.length === 0 || sizes.length === 0 || Object.keys(prices).length === 0) {
                window.showMessageModal('Please fill out all fields.');
                return;
            }

            try {
                await addDoc(collection(db, 'artifacts', app_id, 'public', 'data', 'products'), {
                    name,
                    description,
                    image,
                    colors,
                    sizes,
                    prices
                });
                addProductForm.reset();
                window.showMessageModal('Product added successfully!');
            } catch (error) {
                console.error('Error adding product:', error);
                window.showMessageModal('Failed to add product.');
            }
        }

        // Main entry point
        window.onload = () => {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Listen for changes to the public products collection
            const productsCollection = collection(db, 'artifacts', app_id, 'public', 'data', 'products');
            onSnapshot(productsCollection, (snapshot) => {
                products = [];
                snapshot.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
            });

            // Listen for changes to the public all orders collection (for admin view)
            const allOrdersCollection = collection(db, 'artifacts', app_id, 'public', 'data', 'all_orders');
            onSnapshot(allOrdersCollection, (snapshot) => {
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderAllOrders(orders.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds));
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    authButtons.classList.add('hidden');
                    userProfileMenu.classList.remove('hidden');
                    userName.textContent = user.displayName || 'User';
                    userAvatar.src = user.photoURL || `https://placehold.co/32x32/cccccc/ffffff?text=${(user.displayName?.[0] || 'U')}`;
                    
                    if (userId === ADMIN_UID) {
                        adminButton.classList.remove('hidden');
                    } else {
                        adminButton.classList.add('hidden');
                    }

                    const ordersCollection = collection(db, 'artifacts', app_id, 'users', userId, 'orders');
                    onSnapshot(ordersCollection, (snapshot) => {
                        const orders = [];
                        snapshot.forEach(doc => {
                            orders.push({ id: doc.id, ...doc.data() });
                        });
                        renderUserOrders(orders.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds));
                    });
                } else {
                    userId = null;
                    adminButton.classList.add('hidden');
                    authButtons.classList.remove('hidden');
                    userProfileMenu.classList.add('hidden');
                    window.showView('products-view');
                }
            });

            // Event listeners
            document.getElementById('cart-button').addEventListener('click', openCartModal);
            document.getElementById('close-modal-button').addEventListener('click', closeCartModal);
            checkoutButton.addEventListener('click', openCheckoutModal);
            document.getElementById('close-checkout-modal').addEventListener('click', closeCheckoutModal);
            checkoutForm.addEventListener('submit', placeOrder);
            loginButton.addEventListener('click', signInWithGoogle);
            signoutLink.addEventListener('click', handleSignOut);
            viewOrdersLink.addEventListener('click', (e) => {
                e.preventDefault();
                profileDropdown.classList.add('hidden');
                window.showView('orders-view');
            });
            userProfileButton.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });
            closeMessageModal.addEventListener('click', window.closeMessageModal);
            
            acknowledgeButton.addEventListener('click', window.closeAddToCartModal);
            document.getElementById('close-options-modal').addEventListener('click', window.closeOptionsModal);

            // Admin panel events
            adminButton.addEventListener('click', () => window.showView('admin-view'));
            addProductForm.addEventListener('submit', addProduct);

            window.showView('products-view');
        };

    </script>
</body>
